<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ajax Table Example</title>
</head>

<body>
    <div class="content">


        <button type="button" class="button" id="load-data" onclick="loadData()">
            <span class="button__text">Load Data</span>
        </button>

        <table>


            <tbody id="fetch_data">
                <tr>
                    <th style="border: none !important;">No content</th>
                </tr>
            </tbody>

        </table>




    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    </div>


    <script src="./app.js"></script>
</body>

</html>

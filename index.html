<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <button type="button" onclick="loadData()">Load Data</button>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="fetch_data"></tbody>
    </table>


    <script>
        async function loadData() {
            await fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then(async json => await parsaView(json))
        }

        function parsaView(data) {
            let table = ''
            data.forEach(item => {
                table += '<tr>';
                table += `<td> ${item.id}</td>`
                table += `<td>${item.title}</td>`
                table += `<td>${item.completed}</td>`
                table += `</tr >`;
            })


            document.getElementById("fetch_data").innerHTML = table;
        }
    </script>
</body>

</html>
